<body>
    <div class="container-fluid">
        <div class="jumbotron">
    <h1>AKAN NAME GENERATOR</h1>
    <P>Akan names are derived from Ghanian culture. Frequently in Ghana, 
        children are given their first name as a 'day name' which corresponds to 
        the day in the week they were born. Here are Ghanian day names.</P>
    </div>

<div class="form row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        
    <div class="one">
        <label>Year:</label>
        <input type="text" id="year" placeholder="YYYY" minlength="4" maxlength="4" required><br>
      </div>
      <div class="one">
        <label>Month:</label>
        <input type="text" id="month" placeholder="MM" minlength="1" maxlength="2" required>
      </div>
      <div class="one">
        <label>Day:</label>
        <input type="text" id="day" placeholder="DD" minlength="1" maxlength="2" required>
      </div>
      <div class="one">
        <label>Gender:</label>
        <input type="radio" id="gender" name="gender" value="male">Male
        <input type="radio" id="gender" name="gender" value="female">Female<br>
        <input type="submit" onclick="giveAkanName()" value="Submit">
      </div>
      <script src="script.js"></script>
    </div>
    </div>

</div>
</body>
